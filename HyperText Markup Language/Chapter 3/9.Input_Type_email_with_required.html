<!-- HyperText Markup Language's Input Type email Tag with required Attribute -->

<html>
	<head>
		<meta charset="utf-8">
		<title>Input Type email Tag with required Attribute</title>
	</head>
	<body>
		<h3>Input Type email with required</h3>

				<input type="email" required>

		</form>
	</body>
