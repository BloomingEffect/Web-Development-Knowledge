<!DOCTYPE html>

<!-- HyperText Markup Language's Input Type text Tag with autocomplete Attribute -->

<html>
	<head>
		<meta charset="utf-8">
		<title>Input Type text Tag with autocomplete Attribute</title>
	</head>
	<body>
		<h3>Input Type text with autocomplete</h3>
		<form method="post">
			<label>Text with autocomplete:
				<input type="text" id="name" autocomplete="on">
			</label>
			<input type="submit" value="submit">
		</form>
	</body>
<html>
