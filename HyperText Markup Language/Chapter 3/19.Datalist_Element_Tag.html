<!DOCTYPE html>

<!-- HyperText Markup Language's Datalist Element Tag -->

<html>
	<head>
		<meta charset="utf-8">
		<title>Datalist Element Tag</title>
	</head>
	<body>
		<h3>Datalist Element Tag</h3>
		<input type="text" list="options">
		<datalist id="options">
			<option>First Data</option>
			<option>Second Data</option>
			<option>Third Data</option>
		</datalist>
	</body>
<html>
