<!DOCTYPE html>

<!-- HyperText Markup Language's color Type Tag with autofocus-->

<html>
	<head>
		<meta charset="utf-8">
		<title>color Type input</title>
	</head>
	<body>
		<h3>color input Type</h3>
		<form>
			<label>Color:
				<input type="color" name="colorType" autofocus>
			</label>
		</form>
	</body>
</html>
