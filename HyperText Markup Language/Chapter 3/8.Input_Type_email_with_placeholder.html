<!DOCTYPE html>

<!-- HyperText Markup Language's Input Type email Tag with placeholder Attribute -->

<html>
	<head>
		<meta charset="utf-8">
		<title>Input Type email Tag with placeholder Attribute</title>
	</head>
	<body>
		<h3>Input Type email with placeholder</h3>
		<form>
			<label>Email:
				<input type="email" placeholder="name@email.com">
			</label>
		</form>
	</body>
<html>
