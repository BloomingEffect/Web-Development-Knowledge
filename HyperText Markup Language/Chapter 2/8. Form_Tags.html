<!DOCTYPE html>

<!-- 
__________________________________________________________________
HyperText Markup Language's Form Tags 
8.1. Form Tag
8.2. Label Tag
8.3. Input Tag
8.4. Select Tag
8.5. Option Tag
__________________________________________________________________
-->

<html>
	<head>
		<meta charset="utf-8">
		<title>All Form Tags Demonstration</title>
	</head>
	<body>
		<form>
			<label>Firstname:
				<input type="text" name="firstname">
			</label>
			<label>Lastname:
				<input type="text" name="lastname">
			</label>
			<label>Half-Breed:
				<input type="radio" name="halfbreed">
			</label>
			<label>Evolved:
				<input type="checkbox" name="evolution">
			</label>
			<label>
				<select>
					<option>Earthaling</option>
					<option>Earthacriz</option>
					<option>Crismozian</option>
				</select>
			</label>
		</form>
	</body>
</html>
