<!DOCTYPE html>

<!-- 
__________________________________________________________________
HyperText Markup Language's 
1.	Table Tags
2.	Caption Tag
3.	Table Head Tag
4.	Table Body Tag
5.	Table Foot Tag
6.	Table row Tag
7.	Table head Tag
8.	Table data Tag
__________________________________________________________________
-->

<html>
	<head>
		<meta charset="utf-8">
		<title>All Table Tags Demonstration</title>
	</head>
	<body>
		<table border="1">
			<caption>Drico Mystic, Beast without purpose characters</caption>
			<thead>
				<tr>
					<th>Character</th>
					<th>Species</th>
					<th>About Character</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Edmarko Drago</td>
					<td>Earthaling</td>
					<td>An Earthaling who evolved past the most powerful being in Earthacrismo</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th>More characters will be presented soon.</th>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
